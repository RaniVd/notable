<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Team Notables for {{.Today}}</title>
  </head>

  <body style="margin: 0;padding: 0;background-color: #fff;color: #444;font-family: Helvetica,Arial,sans-serif;font-size: 15px;line-height: 150%;min-width: 100% !important;width: 100% !important;">
    <center>
      <table align="center" border="0" cellpadding="0" cellspacing="0" id="bodyTable" style="margin: auto;padding: 0 10px 0 10px ;max-width: 620px;width: auto;background-color: #fff;color: #444;font-family: Helvetica,Arial,sans-serif;font-size: 15px;line-height: 150%;border-collapse: separate !important;">
        <tr>
          <td align="left" valign="top" id="bodyCell">
            <table align="left" border="0" cellpadding="0" cellspacing="0" id="templateContainer" style="margin: 0;padding: 0;width: 100%;border-collapse: separate !important;">

              <tr>
                <td align="left" valign="top">
                  <h1 style="color: #333;display: block;font-family: Helvetica,Arial,sans-serif;font-size: 24px;font-weight: bold;line-height: 125%;margin: 1em 0 0 0;padding: 0;">Team Notables for {{.Today}}</h1>
                </td>
              </tr>

              {{range .NotesByCategory}}

                <tr>
                  <td align="left" valign="top" class="headerContent">
                    <div style="background: #74c4a1;border-radius: 4px;color: #fff;font-weight: bold;margin-top: 2em;padding: 10px 15px 10px 15px;">{{.Title}}</div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table border="0" cellspacing="0" cellpadding="0" class="bodyContent" style="margin: 0;padding: 0;width: 100%;border-collapse: separate !important;">
                    {{range .Notes}}
                      <tr>
                        <td align="left" valign="top" width="40" style="border-bottom: 1px solid #ddd;padding: 1em 0 1em 0;">
                          <img src="{{.AvatarURL}}" height="32" width="32" style="border: 0;border-radius: 3px;outline: none;">
                        </td>
                        <td align="left" valign="top" width="100" style="border-bottom: 1px solid #ddd;padding: 1em 0 1em 0;">
                          <strong>{{.AbbreviatedAuthor}}</strong>
                        </td>
                        <td align="left" valign="top" style="border-bottom: 1px solid #ddd;padding: 1em 0 1em 0;">
                          {{.Text}}
                        </td>
                      </tr>
                     {{end}}
                    </table>
                  </td>
                </tr>

              {{end}}

            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
